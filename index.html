<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <title>Price Plans</title>
    <style>
      body {
        background-color: #1d1d1d;
        color: #fff;
        font-family: Arial, sans-serif;
      }

      .price-card {
        border-radius: 10px;
        padding: 30px;
        background-color: #262626;
        box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.3);
        text-align: center;
        height: 100%;
      }

      .price-card h3 {
        color: #ffc107;
        font-size: 28px;
        font-weight: bold;
        text-transform: uppercase;
        margin-bottom: 30px;
      }

      .price-card .price {
        color: #ffc107;
        font-size: 42px;
        font-weight: bold;
        margin-bottom: 30px;
      }

      .price-card ul {
        list-style-type: none;
        padding: 0;
        margin-bottom: 30px;
      }

      .price-card ul li {
        margin-bottom: 15px;
      }

      .price-card .btn {
        background-color: #ff4081;
        color: #fff;
        border: none;
        padding: 12px 24px;
        border-radius: 5px;
        text-transform: uppercase;
        font-size: 16px;
        transition: background-color 0.3s ease;
      }

      .price-card .btn:hover {
        background-color: #f50057;
      }

      .price-card .fa-check-circle {
        color: #57c46b;
        margin-right: 8px;
      }

      .center {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      @media (max-width: 768px) {
        .price-card {
          margin-bottom: 30px;
        }

        .price-card h3 {
          font-size: 24px;
        }

        .price-card .price {
          font-size: 36px;
        }

        .price-card ul li {
          margin-bottom: 10px;
        }

        .price-card .btn {
          padding: 10px 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="center">
      <div class="container">
        <div class="row">
          <div class="col-lg-4 col-md-6">
            <div class="price-card">
              <h3>Basic</h3>
              <div class="price">$9.99/month</div>
              <ul>
                <li><i class="fas fa-check-circle"></i>Feature 1</li>
                <li><i class="fas fa-check-circle"></i>Feature 2</li>
                <li><i class="fas fa-check-circle"></i>Feature 3</li>
              </ul>
              <button class="btn btn-primary">Choose Plan</button>
            </div>
          </div>
          <div class="col-lg-4 col-md-6">
            <div class="price-card">
              <h3>Standard</h3>
              <div class="price">$19.99/month</div>
              <ul>
                <li><i class="fas fa-check-circle"></i>Feature 1</li>
                <li><i class="fas fa-check-circle"></i>Feature 2</li>
                <li><i class="fas fa-check-circle"></i>Feature 3</li>
                <li><i class="fas fa-check-circle"></i>Feature 4</li>
              </ul>
              <button class="btn btn-primary">Choose Plan</button>
            </div>
          </div>
          <div class="col-lg-4 col-md-6">
            <div class="price-card">
              <h3>Premium</h3>
              <div class="price">$29.99/month</div>
              <ul>
                <li><i class="fas fa-check-circle"></i>Feature 1</li>
                <li><i class="fas fa-check-circle"></i>Feature 2</li>
                <li><i class="fas fa-check-circle"></i>Feature 3</li>
                <li><i class="fas fa-check-circle"></i>Feature 4</li>
                <li><i class="fas fa-check-circle"></i>Feature 5</li>
              </ul>
              <button class="btn btn-primary">Choose Plan</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
